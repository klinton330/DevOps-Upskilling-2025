spring:
  application:
    name: loan-service-app
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: update
        show-sql: true
    generate-ddl: true
server:
  port: 8090
  
  
  
