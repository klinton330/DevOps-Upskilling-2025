server:
  port: 8085

spring:
  application:
    name: account-service-app
  profiles:
    active: prod
  config:
    import: "optional:configserver:http://localhost:8071/"
  datasource:
    url: jdbc:mysql://localhost:3307/accountsdb
    username: root
    password: root
  jpa:
    show-sql: true
    
  sql:
    init:
      mode: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
